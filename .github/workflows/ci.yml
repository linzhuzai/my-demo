name: Java CI with Maven and Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run unit tests
        run: mvn -B clean test

      - name: Package without tests
        run: mvn -B -DskipTests package

      - name: Build Docker image
        run: |
          docker build -t my-demo:${{ github.sha }} .

      - name: Save Docker image as tar.gz
        run: |
          docker save my-demo:${{ github.sha }} | gzip > my-demo-${{ github.sha }}.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-demo-image
          path: my-demo-${{ github.sha }}.tar.gz